
<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Table</title>
<style>
/* A comment */

div {
	background-image:url("tenor.gif");
	background-size: 100%;
	width:400px;
	height:300px;
	text-align:center;
	color:yellow;
}

table, div  {
	margin: 0px auto;
	margin-top: 5px;
	
	}
table, th, td {
	border: 1px solid black;
	border-spacing: 0px;
	}
th, td {padding: 2px;}	
th {background-color: #afdceb;}
td {background-color: #cae9f5;}
</style>
</head>

<body>


<table>
	<tr>
		<th>North</th>
		<th>South</th>
	</tr>
	<tr>
		<td>Yorkshire</td>
		<td>Sussex</td>
	</tr>
	<tr>
		<td>Lancashire</td>
		<td>Kent</td>
	</tr>
</table> 
<div>
	<h1>This is a table</h1>
	
</div>

</body>
</html>
